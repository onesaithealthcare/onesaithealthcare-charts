  name: ohcmc-rulechain-front
  namespace: oh-modules
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: ohcmc-rulechain-front
  strategy:
    rollingUpdate:
      maxSurge: 25%
