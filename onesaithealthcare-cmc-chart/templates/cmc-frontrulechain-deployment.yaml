      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: oh-module
      serviceAccountName: oh-module
      terminationGracePeriodSeconds: 22
      volumes:
        - configMap:
            defaultMode: 420
            name: ohcmc-rulechain-front-cfg
          name: ohcmc-rulechain-front-cfg
        - configMap:
            defaultMode: 420
            name: ohcmc-front-keycloak-cfg
          name: ohcmc-front-keycloak-cfg
        - configMap:
            defaultMode: 420
            name: nginx-front-cfg
          name: nginx-front-cfg
        - configMap:
            defaultMode: 420
            name: ohsso-lib
          name: ohsso-lib
