  externalResources_client_default_bdExtract_sql_Oracle_hnaut___queryAutConfigProc.sql: |-
    with tableOrganization AS (
            select
                org.idx_id as ID,
                org.cod_key as COD,
                org.dat_name as DES,
                orgF.idx_id as FID,
                orgF.cod_key as FCOD,
