kind: ConfigMap
apiVersion: v1
metadata:
  name: oh-bi-front-cfg
data:
  app-config.json: |-
    {
        "msgCrucePacientes": "Se produjo un error al mostrar el paciente. Por favor, cierre la pesta√±a y vuelva a acceder al paciente.",
        "urlParent": "https://{{ .Values.global.domain.host }}/desktop-hd/launch.html",
        "logoFooter": [
            "pie.svg"
        ],
        "modePatient": false,
        "externalJwtUrl": "https://${FHOST}/auth/realms/hnrole/protocol/openid-connect/token-from-external-jwt",
        "urlHnaut": "https://{{ .Values.global.domain.host }}/hnaut/fhir",
        "urlBaseHelicalInsight": "https://{{ .Values.global.domain.host }}/hi-ee",
        "urlBakendHelicalInsight": "https://{{ .Values.global.domain.host }}/oh-biservice",
        "keepSessionOpenTime": 99999
    }
  env.json: |-
    {
        "services_host": "https://{{ .Values.global.domain.host }}",
        "keycloak-js-dist": "https://{{ .Values.global.domain.host }}/hnconf/ohsso-lib.js",
        "app_theme": "./assets/css/themes/default"
    }
  keycloak.json: |-
    {
      "realm" : "{{ .Values.bi.keycloak.realmname }}",
      "resource" : "{{ .Values.bi.keycloak.resource }}",
      "public-client": true,
      "auth-server-url": "https://{{ .Values.global.domain.host }}/auth",
      "enable-cors": true
    }