kind: Service
apiVersion: v1
metadata:
  name: {{ .Values.ohcsm.app.front_name }}
spec:
  ipFamilies:
    - IPv4
  ports:
    - name: http
      protocol: TCP
      port: 8080
      targetPort: 8080
  internalTrafficPolicy: Cluster
  type: ClusterIP
  ipFamilyPolicy: SingleStack
  sessionAffinity: None
  selector:
    app: {{ .Values.ohcsm.app.front_name }}