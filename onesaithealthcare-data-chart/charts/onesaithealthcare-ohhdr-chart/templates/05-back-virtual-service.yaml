{{- if eq .Values.global.domain.gateway_type "istio"  }}
kind: VirtualService
apiVersion: networking.istio.io/v1alpha3
metadata:
  name: {{ .Values.ohhdr.app.name }}-virtual-service
spec:
  gateways:
    - {{ .Values.global.domain.gateway }}
  hosts:
    - '{{ .Values.global.domain.host }}'
  http:
    - headers:
        request:
          set:
            X-Forwarded-Host: {{ .Values.global.domain.host }}
            X-Forwarded-Port: '{{ .Values.global.domain.port }}'
            X-Forwarded-Proto: {{ .Values.global.domain.protocol }}
      match:
        - uri:
            prefix: /ehrserver/
      route:
        - destination:
            host: {{ .Values.ohhdr.app.name }}-back
            port:
              number: 8080
{{- end }}