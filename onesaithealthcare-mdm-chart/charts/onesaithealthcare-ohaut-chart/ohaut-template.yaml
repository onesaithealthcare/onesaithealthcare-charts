      <?xml version="1.0" encoding="UTF-8"?>
  
      <ehcache name="hnautCache"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
        xsi:noNamespaceSchemaLocation="http://ehcache.org/ehcache.xsd">
  
        <defaultCache eternal="false" maxElementsInMemory="100"
          overflowToDisk="false" diskPersistent="false" timeToIdleSeconds="3600"
          timeToLiveSeconds="14400" memoryStoreEvictionPolicy="LRU" />
  
        <cache name="ohaut.ohont.catbycode" eternal="false"
          maxElementsInMemory="20" overflowToDisk="false" diskPersistent="false"
          timeToIdleSeconds="20" timeToLiveSeconds="120"
          memoryStoreEvictionPolicy="LRU" />
        <cache name="ohaut.ohont.catbycodeitem" eternal="false"
          maxElementsInMemory="20" overflowToDisk="false" diskPersistent="false"
          timeToIdleSeconds="20" timeToLiveSeconds="120"
          memoryStoreEvictionPolicy="LRU" />
  
      </ehcache>     
