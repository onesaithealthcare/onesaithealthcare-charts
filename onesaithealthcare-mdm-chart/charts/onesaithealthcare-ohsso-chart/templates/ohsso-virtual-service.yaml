{{- if .Values.global.domain.istio }}
apiVersion: networking.istio.io/v1beta1
kind: VirtualService
metadata:
  name: 'ohsso-virtual-service'
spec:
  gateways:
    - oh-modules-gateway
  hosts:
    - '{{ .Values.global.domain.host }}'
  http:
    - fault:
        abort:
          httpStatus: 404
          percentage:
            value: 100
      match:
        - uri:
            prefix: /auth/metrics
      route:
        - destination:
            host: error-404
    - fault:
        abort:
          httpStatus: 404
          percentage:
            value: 100
      match:
        - uri:
            regex: /auth/realms/.*/metrics.*
      route:
        - destination:
            host: error-404
    - corsPolicy:
        allowHeaders:
          - x-requested-with
          - Content-Type
          - jwtheader
          - origin
          - authorization
          - accept
          - client-security-token
          - x-preserve-id
          - if-none-exist
          - prefer
          - referer
          - host
          - origin
        allowMethods:
          - GET
          - POST
          - OPTIONS
          - PUT
          - DELETE
        allowOrigin:
          - 'https://{{ .Values.global.domain.host }}'
      headers:
        request:
          set:
            X-Forwarded-Host: '{{ .Values.global.domain.host }}'
            X-Forwarded-Port: '{{ if eq .Values.global.domain.protocol "http" }}80{{ else if eq .Values.global.domain.protocol "https" }}443{{ end }}'
            X-Forwarded-Proto: {{ .Values.global.domain.protocol }}
        response:
          set:
            Referrer-Policy: origin
      match:
        - uri:
            prefix: /auth
      route:
        - destination:
            host: 'ohsso'
            port:
              number: 8080
{{- end }}              