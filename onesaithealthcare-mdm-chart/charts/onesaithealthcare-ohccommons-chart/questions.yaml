questions:

  - variable: global.domain.protocol
    default: http
    description: "Domain protocol"
    type: enum
    options:
      - http
      - https
    required: true

  - variable: global.domain.host
    default: ""
    description: "Domain host"
    type: string
    required: true

  - variable: global.domain.istio
    default: false
    description: "Use Istio"
    type: boolean
    required: true