  apiVersion: networking.istio.io/v1beta1
  metadata:
    name: ${OHDSK_NAME_APP}-virtual-service
    namespace: ${OHDSK_NAMESPACE}
  spec:
    gateways:
      - oh-modules-gateway
    hosts:
      - '*'
    http:
      - headers:
          request:
            set:
              X-Forwarded-Host: ${OHDSK_HOST}
              X-Forwarded-Port: '443'
              X-Forwarded-Proto: https
        match:
          - uri:
              exact: /desktop-hd
        rewrite:
          uri: /desktop-hd/
        route:
          - destination:
              host: ${OHDSK_NAME_APP}
              port:
                number: 8080
      - headers:
          request:
            set:
              X-Forwarded-Host: ${OHDSK_HOST}
              X-Forwarded-Port: '443'
              X-Forwarded-Proto: https
        match:
          - uri:
              prefix: /desktop-hd/
        route:
          - destination:
              host: ${OHDSK_NAME_APP}
              port:
                number: 8080

