    namespace: ${OHDSK_NAMESPACE}
  spec:
    ipFamilies:
      - IPv4
    ports:
      - name: http
        protocol: TCP
        port: 8080
        targetPort: 8080
    internalTrafficPolicy: Cluster
    type: ClusterIP
    ipFamilyPolicy: SingleStack
    sessionAffinity: None
    selector:
      app: ${OHDSK_NAME_APP}
  status:
    loadBalancer: {}


