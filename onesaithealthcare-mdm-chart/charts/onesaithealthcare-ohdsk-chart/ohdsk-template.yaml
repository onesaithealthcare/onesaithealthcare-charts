- kind: Deployment
  apiVersion: apps/v1
  metadata:
    name: ${OHDSK_NAME_APP}
    namespace: ${OHDSK_NAMESPACE}
    labels:
      app: ${OHDSK_NAME_APP}
  spec:
    replicas: 1
    selector:
      matchLabels:
        app: ${OHDSK_NAME_APP}
    template:
      metadata:
        creationTimestamp: null
        labels:
          app: ${OHDSK_NAME_APP}
        annotations:
          sidecar.istio.io/inject: 'false'
      spec:
        restartPolicy: Always
        serviceAccountName: oh-module
        imagePullSecrets:
          - name: docksdtr.indra.es
        schedulerName: default-scheduler
        terminationGracePeriodSeconds: 30
        securityContext: {}
        containers:
          - resources:
              limits:
                cpu: 50m
                memory: 48Mi
              requests:
                cpu: 25m
                memory: 16Mi
            readinessProbe:
              httpGet:
                path: /desktop-hd/index.html
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 60
              timeoutSeconds: 1
              periodSeconds: 20
              successThreshold: 1
              failureThreshold: 3
            terminationMessagePath: /dev/termination-log
            name: ${OHDSK_NAME_APP}
            livenessProbe:
              httpGet:
                path: /desktop-hd/index.html
                port: 8080
                scheme: HTTP
              initialDelaySeconds: 20
              timeoutSeconds: 1
              periodSeconds: 10
              successThreshold: 1
              failureThreshold: 3
            ports:
              - containerPort: 8080
                protocol: TCP
            imagePullPolicy: Always
            volumeMounts:
              - name: ${OHDSK_NAME_APP}-i18n
                readOnly: true
                mountPath: /usr/share/nginx/html/desktop-hd/res/i18n
              - name: hnhome-ohsso-front
                readOnly: true
                mountPath: /usr/share/nginx/html/desktop-hd/keycloak.json
                subPath: keycloak.json
              - name: ${OHDSK_NAME_APP}-identifiers-demographic-cfg
                readOnly: true
                mountPath: >-
                  /usr/share/nginx/html/desktop-hd/assets/api/module/patient/identifiers_demographic.json
                subPath: identifiers_demographic.json
              - name: ${OHDSK_NAME_APP}-desktop-cfg
                readOnly: true
                mountPath: >-
                  /usr/share/nginx/html/desktop-hd/assets/api/desktop/user/desktop-config.json
                subPath: desktop-config.json
              - name: ${OHDSK_NAME_APP}-env-cfg
                readOnly: true
                mountPath: /usr/share/nginx/html/desktop-hd/assets/config/env.json
                subPath: env.json
              - name: nginx-front-cfg
                readOnly: true
                mountPath: /etc/nginx/nginx.conf
                subPath: nginx.conf
            terminationMessagePolicy: File
            image: 'docksdtr.indra.es/multhn_cmhn20_2/${OHDSK_NAME_APP}:${OHDSK_VERSION_IMAGE}'
        serviceAccount: oh-module
        volumes:
          - name: hnhome-ohsso-front
            configMap:
              name: hnhome-ohsso-front
              defaultMode: 420
          - name: nginx-front-cfg
            configMap:
              name: nginx-front-cfg
              defaultMode: 420
          - name: ohsso-lib
            configMap:
              name: ohsso-lib
              defaultMode: 420
          - name: ${OHDSK_NAME_APP}-identifiers-demographic-cfg
            configMap:
              name: ${OHDSK_NAME_APP}-cfg
              items:
                - key: identifiers_demographic.json
                  path: identifiers_demographic.json
              defaultMode: 420
          - name: ${OHDSK_NAME_APP}-desktop-cfg
            configMap:
              name: ${OHDSK_NAME_APP}-cfg
              items:
                - key: desktop-config.json
                  path: desktop-config.json
              defaultMode: 420
          - name: ${OHDSK_NAME_APP}-i18n
            configMap:
              name: ${OHDSK_NAME_APP}-i18n
              defaultMode: 420
          - name: ${OHDSK_NAME_APP}-env-cfg
            configMap:
              name: ${OHDSK_NAME_APP}-cfg
              items:
                - key: env.json
                  path: env.json
              defaultMode: 420
        dnsPolicy: ClusterFirst
    strategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 25%
        maxSurge: 25%
    revisionHistoryLimit: 10
    progressDeadlineSeconds: 600
  status:
    observedGeneration: 39
    replicas: 1
    updatedReplicas: 1
    readyReplicas: 1
    availableReplicas: 1
    conditions:
      - type: Progressing
        status: 'True'
        lastUpdateTime: '2024-05-13T06:56:31Z'
        lastTransitionTime: '2023-11-13T14:46:21Z'
        reason: NewReplicaSetAvailable
        message: ReplicaSet "${OHDSK_NAME_APP}-769c64d885" has successfully progressed.
      - type: Available
        status: 'True'
        lastUpdateTime: '2024-05-29T13:14:58Z'
        lastTransitionTime: '2024-05-29T13:14:58Z'
        reason: MinimumReplicasAvailable
        message: Deployment has minimum availability.


