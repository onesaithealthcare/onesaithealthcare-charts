questions:
  - variable: domain.host
    label: "Enter enviroment domain"
    description: "Enter enviroment domain (for example: oh-modules.apps.lab.openshift.com)."
    type: string
    required: true

  - variable: domain.protocol
    label: "Select enviroment protocol"
    description: "Choose http or https"
    type: enum
    options:
      - http
      - https
    required: true
    
  - variable: database.type
    label: "Seleccione el tipo de base de datos"
    description: "Elija entre MySQL u Oracle"
    type: enum
    options:
      - mysql
      - oracle
    required: true

  - variable: database.mysql.url
    label: "Cadena de conexion para mysql"
    description: "Ingrese la url en formato jdbc:mysql://host:port (ejemplo: jdbc:mysql:<host-bd>:3306)"
    type: string
    required: true
    show_subquestion_if: database.type=mysql

  - variable: database.oracle.url
    label: "Host y Puerto de Oracle"
    description: "Ingrese la direcci√≥n en formato jdbc:oracle:thin:@host:port:SID (ejemplo: jdbc:oracle:thin:@<host-bd>:1521:SID)"
    type: string
    required: true
    show_subquestion_if: database.type=oracle

  - variable: docker.registry.host
    label: "Enter docker registry host"
    description: "Enter docker registry host (for example: docker-registry.organization.com)."
    type: string
    required: true

  - variable: docker.registry.project
    label: "Enter docker registry project"
    description: "Enter docker registry project (for example: onesait-healthcare)."
    type: string
    required: true

  - variable: docker.registry.secret
    label: "Enter Secret name for docker registry"
    description: "Enter Secret name for docker registry (the secret must be created previously in namespace)."
    type: string
    required: true

  - variable: ohsso.image.tag
    label: "Enter OHSSO image tag"
    description: "Enter OHSSO image tag (for example: 4.10.0)."
    type: string
    required: true

  - variable: ohsso.initial.adminpassword
    label: "Enter OHSSO initial admin password"
    description: "Enter OHSSO initial admin password."
    type: string
    required: true
    