questions:
  - variable: environment.type
    default: dev
    description: "Selecciona el tipo de entorno"
    type: enum
    options:
      - dev
      - prod

  - variable: domain.protocol
    default: http
    description: "Protocolo del dominio (http o https)"
    type: enum
    options:
      - http
      - https

  - variable: domain.host
    default: ""
    description: "Nombre del host del dominio"
    type: string

  - variable: domain.port
    default: 443
    description: "Puerto del dominio"
    type: int

  - variable: domain.gateway_type
    default: istio
    description: "Tipo de gateway (istio o k8s_gateway)"
    type: enum
    options:
      - istio
      - k8s_gateway

  - variable: docker.registry.host
    default: docksdtr.indra.es
    description: "Host del registro Docker"
    type: string

  - variable: docker.registry.project
    default: multhn_cmhn20_2
    description: "Proyecto del registro Docker"
    type: string

  - variable: docker.registry.secret
    default: docksdtr.indra.es
    description: "Secret del registro Docker"
    type: string

  - variable: hdr.app.name
    default: ohhdr
    description: "Nombre de la aplicación HDR"
    type: string

  - variable: hdr.app.gateway
    default: oh-modules-gateway
    description: "Nombre del gateway de la aplicación HDR"
    type: string

  - variable: hdr.app.replicas
    default: 1
    description: "Número de réplicas de la aplicación HDR"
    type: int

  - variable: hdr.app.flag.enable_fhir_subscription
    default: false
    description: "Habilitar suscripciones FHIR"
    type: boolean

  - variable: hdr.app.flag.enable_fhir_entity_replication
    default: false
    description: "Habilitar replicación de entidades FHIR"
    type: boolean

  - variable: hdr.app.flag.enable_bulk_api
    default: false
    description: "Habilitar API Bulk"
    type: boolean

  - variable: hdr.app.bulk_api_file_size
    default: 10
    description: "Tamaño máximo de archivo para API Bulk (en MB)"
    type: int

  - variable: hdr.app.ohas3_url
    default: https://ohas3-api-oh-minio.apps.lab.openshift.com/ohas3
    description: "URL del servicio OHAS3"
    type: string

  - variable: hdr.database.type
    default: ORACLE
    description: "Tipo de base de datos (ORACLE o MYSQL)"
    type: enum
    options:
      - ORACLE
      - MYSQL

  - variable: hdr.database.driver
    default: oracle.jdbc.driver.OracleDriver
    description: "Driver JDBC de la base de datos"
    type: enum
    options:
      - oracle.jdbc.driver.OracleDriver
      - com.mysql.cj.jdbc.Driver

  - variable: hdr.database.jdbc_dialect
    default: org.hibernate.dialect.Oracle10gDialect
    description: "Dialect JDBC de la base de datos"
    type: enum
    options:
      - org.hibernate.dialect.Oracle10gDialect
      - org.hibernate.dialect.MySQLDialect

  - variable: hdr.database.url
    default: jdbc:oracle:thin:@proyvalhnbd1-1.indra.es:1521:mymed
    description: "URL de conexión a la base de datos"
    type: string

  - variable: hdr.database.user
    default: us_hdr
    description: "Usuario de la base de datos"
    type: string

  - variable: hdr.database.pass
    default: us_hdr
    description: "Contraseña de la base de datos"
    type: string

  - variable: hdr.database.initial_size
    default: 5
    description: "Tamaño inicial de la BD"
    type: int

  - variable: hdr.database.max_total
    default: 50
    description: "Tamaño máximo de la BD"
    type: int

  - variable: hdr.database.connection_properties
    default: oracle.jdbc.defaultLobPrefetchSize=-1
    description: "Propiedades de conexión adicionales (ejemplo para MySQL: autoReconnect=TRUE;verifyServerCertificate=FALSE;useSSL=TRUE;requireSSL=TRUE;rewriteBatchedStatements=TRUE)"
    type: string

  - variable: hdr.version.app
    default: 3.14.0
    description: "Versión de la aplicación"
    type: string

  - variable: hdr.version.back_image_tag
    default: 3.14.0
    description: "Etiqueta de la imagen del backend"
    type: string