questions:
  - variable: global.environment.type
    default: dev
    description: "Selecciona el tipo de entorno"
    type: enum
    options:
      - dev
      - prod

  - variable: global.domain.protocol
    default: http
    description: "Protocolo del dominio (http o https)"
    type: enum
    options:
      - http
      - https

  - variable: global.domain.host
    default: ""
    description: "Host del dominio"
    type: string

  - variable: global.domain.gateway_type
    default: istio
    description: "Tipo de gateway (istio o k8s_gateway)"
    type: enum
    options:
      - istio
      - k8s_gateway

  - variable: global.docker.registry.host
    default: docksdtr.indra.es
    description: "Host del registro Docker"
    type: string

  - variable: global.docker.registry.project
    default: multhn_cmhn20_2
    description: "Proyecto del registro Docker"
    type: string

  - variable: dependencies.ohbpm
    default: true
    description: "Habilitar el módulo OHBPM"
    type: boolean

  - variable: dependencies.ohprm
    default: true
    description: "Habilitar el módulo OHPRM"
    type: boolean

  - variable: dependencies.ohgen
    default: true
    description: "Habilitar el módulo OHGEN"
    type: boolean

