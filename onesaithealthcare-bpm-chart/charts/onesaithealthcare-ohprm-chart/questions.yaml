questions:
  - variable: environment.type
    default: dev
    description: "Selecciona el tipo de entorno (dev o prod)"
    type: enum
    options:
      - dev
      - prod

  - variable: domain.protocol
    default: ""
    description: "Protocolo del dominio (http o https)"
    type: enum
    options:
      - http
      - https

  - variable: domain.gateway_type
    default: ""
    description: "Tipo de gateway (istio o k8s_gateway)"
    type: enum
    options:
      - istio
      - k8s_gateway

  - variable: domain.istio
    default: false
    description: "¿Istio habilitado?"
    type: boolean

  - variable: docker.registry.host
    default: docksdtr.indra.es
    description: "Host del registro Docker"
    type: string

  - variable: docker.registry.project
    default: multhn_cmhn20_2
    description: "Proyecto del registro Docker"
    type: string

  - variable: prm.app.host
    default: oh-release.apps.lab.openshift.com
    description: "Host de la aplicación PRM"
    type: string

  - variable: prm.app.gateway
    default: oh-modules-gateway
    description: "Nombre del gateway de la aplicación PRM"
    type: string

  - variable: prm.app.backend_app
    default: ohprm-api
    description: "Nombre del backend de la aplicación PRM"
    type: string

  - variable: prm.app.front_app
    default: ohprm-front
    description: "Nombre del frontend de la aplicación PRM"
    type: string

  - variable: prm.app.url_server
    default: https://oh-release.apps.lab.openshift.com
    description: "URL del servidor de la aplicación PRM"
    type: string

  - variable: prm.app.url_prof_server
    default: https://oh-release-prof.apps.lab.openshift.com
    description: "URL del servidor de profesional de la aplicación PRM"
    type: string

  - variable: prm.app.cipaut
    default: 2.16.724.4.40.222
    description: "Identificador CIPAUT de la aplicación PRM"
    type: string

  - variable: prm.version.back_image_tag
    default: 4.6.0
    description: "Etiqueta de la imagen del backend"
    type: string

  - variable: prm.version.front_image_tag
    default: 4.6.0
    description: "Etiqueta de la imagen del frontend"
    type: string