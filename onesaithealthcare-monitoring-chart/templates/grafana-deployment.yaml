kind: Deployment
apiVersion: apps/v1
metadata:
  name: grafana
spec:
  replicas: {{ .Values.grafana.replicas }}
  selector:
    matchLabels:
      app: oh-grafana
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: oh-grafana
    spec:
      restartPolicy: Always
      serviceAccountName: oh-grafana
      schedulerName: default-scheduler
      enableServiceLinks: true
      terminationGracePeriodSeconds: 30
      shareProcessNamespace: false
      securityContext:
        runAsNonRoot: true
      containers:
        - resources:
            limits:
              cpu: 300m
              memory: 512Mi
            requests:
              cpu: 100m
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            timeoutSeconds: 1
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 3
          terminationMessagePath: /dev/termination-log
          name: grafana
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 60
            timeoutSeconds: 30
            periodSeconds: 10
            successThreshold: 1
            failureThreshold: 10
          env:
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
{{- if not .Values.ohsso.enabled }}                  
            - name: GF_SECURITY_ADMIN_USER
              valueFrom:
                secretKeyRef:
                  name: grafana
                  key: admin-user
            - name: GF_SECURITY_ADMIN_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: grafana
                  key: admin-password
{{- end }}                 
            - name: GF_PATHS_DATA
              value: /var/lib/grafana/
            - name: GF_PATHS_LOGS
              value: /var/log/grafana
            - name: GF_PATHS_PLUGINS
              value: /var/lib/grafana/plugins
            - name: GF_PATHS_PROVISIONING
              value: /etc/grafana/provisioning
          securityContext:
            capabilities:
              drop:
                - ALL
            allowPrivilegeEscalation: false
            seccompProfile:
              type: RuntimeDefault
          ports:
            - name: grafana-http
              containerPort: 3000
              protocol: TCP
            - name: gossip-tcp
              containerPort: 9094
              protocol: TCP
            - name: gossip-udp
              containerPort: 9094
              protocol: UDP
            - name: profiling
              containerPort: 6060
              protocol: TCP
          imagePullPolicy: IfNotPresent
          volumeMounts:
            - name: config
              mountPath: /etc/grafana/grafana.ini
              subPath: grafana.ini
            - name: storage
              mountPath: /var/lib/grafana
            - name: grafana-datasources
              mountPath: /etc/grafana/provisioning/datasources
            - name: grafana-dashboard-oh-modules
              mountPath: /etc/grafana/provisioning/dashboards/grafana-dashboard-oh-modules.json
              subPath: grafana-dashboard-oh-modules.json
            - name: grafana-dashboard-ohsso
              mountPath: /etc/grafana/provisioning/dashboards/grafana-dashboard-ohsso.json
              subPath: grafana-dashboard-ohsso.json
            - name: grafana-dashboard-kafka
              mountPath: /etc/grafana/provisioning/dashboards/grafana-dashboard-kafka.json
              subPath: grafana-dashboard-kafka.json
            - name: grafana-dashboard-definition
              mountPath: /etc/grafana/provisioning/dashboards/dashboards.yaml
              subPath: dashboards.yaml
          terminationMessagePolicy: File
          image: 'docker.io/grafana/grafana:{{ .Values.grafana.grafana_version }}'
      automountServiceAccountToken: true
      serviceAccount: oh-grafana
      volumes:
        - name: config
          configMap:
            name: grafana
            defaultMode: 420
        - name: grafana-datasources
          configMap:
            name: grafana-datasources
            defaultMode: 420
        - name: grafana-dashboard-oh-modules
          configMap:
            name: grafana-dashboard-oh-modules
            defaultMode: 420
        - name: grafana-dashboard-ohsso
          configMap:
            name: grafana-dashboard-ohsso
            defaultMode: 420
        - name: grafana-dashboard-kafka
          configMap:
            name: grafana-dashboard-kafka
            defaultMode: 420
        - name: grafana-dashboard-definition
          configMap:
            name: grafana-dashboard-definition
            defaultMode: 420
        - name: storage
          emptyDir: {}
      dnsPolicy: ClusterFirst      
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 25%
      maxSurge: 25%
  revisionHistoryLimit: 10
  progressDeadlineSeconds: 600
