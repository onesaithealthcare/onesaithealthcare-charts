questions:
  - variable: gateway_type
    label: "Gateway type"
    description: "Gateway type"
    type: enum
    options:
      - "istio"
      - "k8s_gateway"
    default: "k8s_gateway"
    required: true
  - variable: protocol_oh_modules
    label: "Protocol which oh-modules is exposed"
    description: "Protocol which oh-modules is exposed"
    type: enum
    options:
      - "http"
      - "https"
    default: "https"
    required: true
  - variable: host_oh_modules
    label: "Host where oh-modules is exposed (for example: oh-modules.apps.lab.openshift.com)"
    description: "Host where oh-modules is exposed (for example: oh-modules.apps.lab.openshift.com)"
    type: string
    required: true
  - variable: namespace_oh_modules
    label: "Namespace where oh-modules is deployed (Normally you won't need to change this value)"
    description: "Namespace where oh-modules is deployed (Normally you won't need to change this value)"
    type: string
    default: "oh-modules"
    required: true
  - variable: ohsso.enabled
    label: "OHSSO auth"
    description: "Enable OHSSO authentication for prometheus and grafana."
    type: boolean
    default: true
    group: "OHSSO"
    show_subquestion_if: true
    subquestions:
      - variable: ohsso.url
        label: "OHSSO URL"
        description: "OHSSO base URL (for example: https://oh-modules.apps.lab.openshift.com/auth)."
        type: string
        required: true
      - variable: ohsso.realm
        label: "OHSSO realm"
        description: "OHSSO realm (for example: oh-base)."
        type: string
        default: oh-base
        required: true
      - variable: ohsso.client_id
        label: "OHSSO Client ID"
        description: "The client ID for the OH Monitoring modules."
        default: oh-monitoring
        type: string
        required: true
      - variable: ohsso.client_secret
        label: "OHSSO Client secret"
        description: "The client secret for the OH Monitoring modules."
        type: string
        required: true
  - variable: prometheus.replicas
    label: "Prometheus Replicas"
    description: "The number of Prometheus replicas to deploy."
    type: int
    default: 1
  - variable: prometheus.kafka_namespace
    label: "Kafka Namespace"
    description: "The namespace where Kafka is deployed."
    type: string
    default: "oh-kafka"
  - variable: prometheus.persistence.enabled
    label: "Enable Prometheus Persistence"
    description: "Enable Prometheus Persistence with storage class."
    type: boolean
    default: false
    show_subquestion_if: true
    subquestions:
      - variable: prometheus.persistence.size
        label: "Persistence Size"
        description: "The size of the persistent volume for Prometheus."
        type: string
        default: "50Gi"
      - variable: prometheus.persistence.storageclass
        label: "Storage Class"
        description: "The storage class for the persistent volume."
        type: string
        required: false

  - variable: grafana.admin_user
    label: "Grafana Admin User"
    description: "The admin username for Grafana (only used when OHSSO authentication is disabled)."
    type: string
    required: true
    group: "Grafana"
    show_if: "ohsso.enabled=true"
  - variable: grafana.admin_pass
    label: "Grafana Admin Password"
    description: "The admin password for Grafana (only used when OHSSO authentication is disabled)."
    type: password
    required: true
    group: "Grafana"
    show_if: "ohsso.enabled=true"